<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreakCoin - The Only Bitcoin You Need!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://static.vecteezy.com/system/resources/thumbnails/024/990/990/small/city-and-house-under-the-sea-background-free-vector.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background: rgba(34, 34, 34, 0.8); /* Darken background for contrast */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .price {
            font-size: 2em;
            margin: 20px 0;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .buy { background: green; color: white; }
        .sell { background: red; color: white; }
        .stock-chart {
            font-size: 1.5em;
            margin: 20px 0;
            font-family: monospace;
        }
        canvas {
            width: 100%;
            height: 250px;
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to FreakCoin</h1>
        <p>The one and only Bitcoin that matters! ðŸš€</p>
        <div class="price">Current Price: <strong>$69,420</strong></div>
        <div class="buttons">
            <button class="buy" onclick="showFakeMessage()">Buy FreakCoin</button>
            <button class="sell" onclick="showFakeMessage()">Sell FreakCoin</button>
        </div>
        <h2>Fake Stock: FreakCorp</h2>
        <div class="price">Stock Price: <strong id="stock-price">$420.69</strong></div>
        
        <!-- Line chart -->
        <canvas id="stock-chart"></canvas>

        <div class="buttons">
            <button class="buy" onclick="showFakeMessage()">Buy FreakCorp Stock</button>
            <button class="sell" onclick="showFakeMessage()">Sell FreakCorp Stock</button>
        </div>
    </div>

    <script>
        function showFakeMessage() {
            alert("Oops! This is a fake site! FreakCoin and FreakCorp aren't real!");
        }

        // Set up the canvas for the chart
        var ctx = document.getElementById('stock-chart').getContext('2d');
        var dataPoints = []; // This will hold the data points for the chart

        // Fake stock price updates
        function updateStockPrice() {
            let priceElement = document.getElementById("stock-price");
            let randomChange = (Math.random() * 10 - 5).toFixed(2); // Random change between -5 and +5
            let currentPrice = parseFloat(priceElement.innerText.replace("$", ""));
            let newPrice = (currentPrice + parseFloat(randomChange)).toFixed(2);

            priceElement.innerText = `$${newPrice}`;

            // Update the data points for the chart
            dataPoints.push(newPrice);

            // Limit the data points to avoid chart overflow
            if (dataPoints.length > 20) {
                dataPoints.shift(); // Remove the first element if we exceed the limit
            }

            // Update the chart with the new data
            updateChart();
        }

        // Create a chart with the data points
        function updateChart() {
            var chart = new Chart(ctx, {
                type: 'line', // Line chart
                data: {
                    labels: Array.from({ length: dataPoints.length }, (_, i) => i + 1), // X-axis labels
                    datasets: [{
                        label: 'FreakCorp Stock Price',
                        data: dataPoints, // The data points
                        borderColor: 'rgba(75, 192, 192, 1)', // Line color
                        borderWidth: 2,
                        fill: false, // Don't fill the area under the line
                        tension: 0.4 // Slightly curved line
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            ticks: {
                                autoSkip: true,
                                maxTicksLimit: 10
                            }
                        },
                        y: {
                            beginAtZero: false
                        }
                    }
                }
            });
        }

        // Initialize the chart with initial data
        updateChart();

        // Update the stock price and chart every 2 seconds
        setInterval(updateStockPrice, 2000);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
