<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreakCoin - Fake Trading Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
            background-image: url('https://static.vecteezy.com/system/resources/thumbnails/024/990/990/small/city-and-house-under-the-sea-background-free-vector.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .price-container {
            margin: 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 300px;
        }
        .price {
            font-size: 2em;
            font-weight: bold;
            color: #00c853; /* Green for prices */
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #6200ea; /* Purple for buttons */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #3700b3; /* Darker purple on hover */
        }
    </style>
</head>
<body>
    <h1>FreakCoin - Fake Trading Platform</h1>
    <div class="price-container">
        <h2>FreakCoin Price</h2>
        <p class="price" id="freakcoin-price">$0.00</p>
    </div>
    <div class="price-container">
        <h2>FreakCorp Stock Price</h2>
        <p class="price" id="freakcorp-price">$0.00</p>
    </div>
    <button onclick="buyFreakCoin()">Buy FreakCoin</button>
    <button onclick="sellFreakCoin()">Sell FreakCoin</button>

    <script>
        // Simulate real-time price updates
        function simulatePriceUpdates() {
            setInterval(() => {
                const freakCoinPrice = (Math.random() * 100).toFixed(2);
                const freakCorpPrice = (Math.random() * 500).toFixed(2);

                document.getElementById('freakcoin-price').innerText = `$${freakCoinPrice}`;
                document.getElementById('freakcorp-price').innerText = `$${freakCorpPrice}`;
            }, 2000); // Update every 2 seconds
        }

        // Buy FreakCoin (fake transaction)
        function buyFreakCoin() {
            alert("You bought FreakCoin! (This is a fake transaction.)");
        }

        // Sell FreakCoin (fake transaction)
        function sellFreakCoin() {
            alert("You sold FreakCoin! (This is a fake transaction.)");
        }

        // Start the simulation
        simulatePriceUpdates();
    </script>
</body>
</html>
